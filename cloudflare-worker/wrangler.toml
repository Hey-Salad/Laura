# Cloudflare Workers Configuration
# Deploy: npx wrangler deploy

name = "heysalad-openai-proxy"
main = "openai-proxy.js"
compatibility_date = "2024-11-07"

# Worker type - must support WebSockets
workers_dev = true

# Environment variables (set via: wrangler secret put <NAME>)
# These should NOT be committed to git
# Set them using: npx wrangler secret put OPENAI_API_KEY
# [vars]
# SUPABASE_URL = "https://your-project.supabase.co"
# SUPABASE_ANON_KEY = "your-anon-key"

# Note: For secrets like API keys, use 'wrangler secret put' instead of vars
# wrangler secret put OPENAI_API_KEY
# wrangler secret put SUPABASE_ANON_KEY

[env.production]
name = "heysalad-openai-proxy"
